<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
        xmlns:sec="http://www.thyme leaf.org/thyme leaf-extras-springsecurity4"
lang="en">

<head>
    <meta charset="UTF-8">
    <link th:fragment="link-css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Chess</title>
</head>
<body>
<header th:fragment="header">
    <div class="container ">
        <nav class="navbar navbar-expand-lg">
            <a style:"color: white; font-weight: bold" class="navbar-brand" href="#">Pastel Pink</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a style:"color: white; font-weight: bold" id="home" class="nav-link" href="/">Home</a>
                    </li>
                    <li th:if="${session.playeronRoom == null && session.user != null}" class="nav-item">
                        <a style:"color: white; font-weight: bold" class="nav-link" href="#" id="addnew">Tạo phòng</a>
                    </li>
                    <style>
                        .account-status
                        {
                            float: right !important;
                        }
                    </style>
                    <div class="account-status">
                        <li th:if="${session.user != null}">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-danger" id="logout" type="submit">Logout</button>
                            </form>
                        </li>
                        <li th:if="${session.user == null}">
                            <a style:"color: white; font-weight: bold" class="btn btn-outline-primary" href="/login">Login</a>
                            <a style:"color: white; font-weight: bold" class="btn btn-outline-primary" href="/signUp">Đăng ký</a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div th:insert="~{::${content}}">

</div>
<footer th:fragment="footer">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
